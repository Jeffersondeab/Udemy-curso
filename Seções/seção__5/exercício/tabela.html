<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>tabela de preços de curso</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Invest imento</th>
            </tr>
        </thead>

        <tfoot>
            <!-- COLSPAN É UTILIZADO PARA QUE O td FIQUE ALINHADO
            AS COLUNAS, SENDO POSTO 3 PARA PEGAR TODAS AS COLUNAS  -->
            <tr>
                <td colspan="3">
                    Valores sejuito a alterações sem prévio aviso
                </td>
            </tr>
        </tfoot>

        <tbody>
            <!-- ROWSPAN É UTILIZADO PARA QUE PEGUE AS LINHAS -->
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
