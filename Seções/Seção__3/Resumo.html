<!-- FLOAT SERVE PARA QUE A IMAGEM FIQUE FLUTUANDO ENTRE O CONTEÚDO, OU SEJA,
ELA VAI SE ADEQUANDO AO CONTEÚDO.
EXEMPLO UM TEXTO COM A IMAGEM AO LADO, O FLOAT: LEFT OU RIGHT VAI DEIXAR 
A IMAGEM AO LADO DO TEXTO DE ACORDO COM A POSIÇÃO RIGHT OU LEFT E O TEXTO IRÁ
SE ADEQUANDO AO REDOR DA IMAGEM CONFORME O TAMANHO DO MONITOR OU TELA.

CLEAR SERVE PARA LIMPAR UM ELEMENTO QUE VEM ANTES.
EXEMPLO: DIV1 DIV2 DIV3 ESTÃO UM ABAIXO DO OUTRO, AO APLICAR NA DIV2 FLOAT:RIGHT
E A DIV3 COM CLEAR: RIGHT ELA NÃO VAI PARA BAIXO DA DIV1, ELA PERMANECE NO MESMO
LOCAL.
OUTRO EXEMPLO DE CLEAR: AO APLICAR NA DIV1 FLOAT: LEFT, DIV2 FLOAT: RIGHT E NA
DIV3 CLEAR:BOTH, A DIV2 IRÁ FICAR AO LADO DA DIV1 E A DIV3 FICARÁ EM BAIXO DA DIV1.

OBS: NESSE EXEMPLO AS DIVS ESTAVAM DENTRO DE UM CONTAINER DIV COM O FLOAT: NONE;
 -->
