<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Lógica de programação com JavaScript</h1>

    <div id="output"></div>

    <script>

        var user1 = new Object();
        user1.nome = 'maria';
        user1.email = 'maria@server.com';
        
        var user2 = new Object();
        user2.nome = 'João';
        user2.email = 'Joao@server.com';

        var user3 = new Object();
        user3.nome = 'José';
        user3.email = 'Jose@server.com';

        var users = new Array(user1, user2, user3);

        console.log(users);

        var msg = '';
        var x = 0;
        while(users [x]){
            console.log(users[0].nome);
            msg +=  users[x].nome + ' - ' + users[x].email + '<br>';
            x++;
        }

        document.querySelector('#output').innerHTML = msg


    </script>

</body>
</html>
