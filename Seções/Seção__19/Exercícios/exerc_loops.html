<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>


    <script>

        var numero = prompt('digite um n√∫mero');
        numero = parseFloat(numero);

        var indice = 1001;

        do{
            document.write(numero + 'x' + indice + '=' +
            (numero * indice) + '<br>');

            indice = indice + 1;
        }while(indice <= 1000)
        document.white('saiu do loop');
    </script>
</body>
</html>
