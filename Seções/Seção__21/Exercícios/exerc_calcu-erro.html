<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculadora</title>
</head>
<body>
    
    <h1>Lógica de programação com JavaScript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>

        var n2 = prompt('digite im numero');
        n2 = parseFloat(n2);

        escreve(n2);

        function iniciarCalculo(simbolo){
            var n1 = document.querySelector('#output').textContent;
            var n1 = parseFloat(n1);

            var n2 = prompt('digite outro numero');
            n2 = parseFloat(n2);

            try{
                var msg = calcular(simbolo, n1, n2);
            }catch(e){
                alert(e)
                return;
            }

            escreve(msg);

        }

        function escreve(mensagem){
            var output = document.querySelector('#output');
            output.innerHTML = mensagem;
        }

        

        function calcular(simbolo, n1, n2){ 

            if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                alert('digite um simbolo valido')
                throw new Error('digite um simbolo')
                return 0;
            }

            if(isNaN(n1) || isNaN(n2)){
                alert('chama passando somente numeros')
                return 0;
            }

           var numeroCalculado = null;

            switch(simbolo){
                case '+':
                     numeroCalculado = n1 + n2;
                    break;
                case '-':
                     numeroCalculado = n1 - n2;
                    break;
                case '*':
                     numeroCalculado = n1 * n2;
                    break;
                case '/':
                     numeroCalculado = n1 / n2;
            }
            return numreroCalculado;
        }



    </script>
</body>
</html>
