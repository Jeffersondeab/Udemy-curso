<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="post" class="fornLogin">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label>Email</label>
            <input type="email" required maxlength="3">
            <br>
            <label>número de filhos</label>
            <input type="number" min="0" max="1000">
            <label>Nascimento</label>
            <input type="date" min="2018-01-39"
            max="2138-01-30">

            <p>Sexo</p> 
            
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
           
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>  
            <br>
            <input type="hidden" name="espira" value="2018-12-30">
            

            <label>Estado</label>
            <select>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gereais</option>
            </select>
        </fieldset>

        <legend>Área de interesse</legend>
        <label>HTML
            <input type="checkbox" name="html" value="html">
        </label>
        <label>CSS
            <input type="checkbox" name="css" value="css">
        </label>
        <label>JavaScript
            <input type="checkbox" name="JS" value="JS">
        </label>


        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" style="resize:none" cols="30" rows="10" maxlength="10"></textarea>
            <textarea name="msg" style="resize:none" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <label><input type="checkbox" checked>Li a aceito</label>

            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">

            <select>
                <option>opção1</option>
                <option>opção2</option>
                <option>opção3</option>
                <option>opção4</option>
                <option>opção5</option>
            </select>
        </fieldset> 
        <br>
        
        <input type="submit" value="mandar">
        <input type="button" value="button">
        <input type="reset" value="reset">
    </form>
</body>
</html>
