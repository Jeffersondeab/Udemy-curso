<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="POST" class="formLogin">
        <fieldset>
            <legend>Login</legend>

            <label for="user">Dígite o seu usuario</label>
            <input type="text" id="user" name="user" autofocus>

            <label for="pass">Dígite a senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">
        </fieldset>
    </form>
</body>
</html>


<!-- autofocus serve para que já tenha o ponteiro 
na digitação quando o formulário for acessado  -->
